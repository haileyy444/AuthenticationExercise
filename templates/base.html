<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   
    <style>
        /* Custom styles for the navigation bar */
           
        nav-link:hover {
            color: yellow; /* Hover color */
            
        }
    </style>
    

   
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span style="display: flex; justify-content: space-between; width: 100%;">
            <a href="/" class=" nav-item nav-link" style="color: white;">Feedback</a>
            {% if 'username' in session %}
                    <h3 class="navbar nav-item navbar-brand" style="justify-content: center; color: whitesmoke;">Welcome {{user.username}}</h3>
                    <a href="/logout" class="nav-link" style="color: white;">Logout</a>
                
                {% else %}
                    <a href="/login" class="nav-link" style="color: white;">Login</a>
                    
                {% endif %}
        </span>

                {% if 'username' in session %}
                    <a href="/logout" class="nav-link">Logout</a>

                {% else %}
                    <a href="/login" class="nav-link">Login</a>
                    
                {% endif %}
            </li>

    <div class="container mt-5">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-info">
                {{message}}

        {% endfor %}


        {% block content %}



        {% endblock %}
    </div>

</body>
</html>
